<html>
    <head>
        <div id="info">Steve</div>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <style>
            #info {
            position: absolute;
            top: 0px;

        <script>
            import * as THREE from "https://threejs.org/build/three.module.js";
            import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

            var camera, scene, renderer;
            var texture;
            var clock = new THREE.Clock();
            var angle = 0;
            var leftLeg, rightLeg, leftArm, rightArm;
            var body;
            var leftright = true;

            var WWW = 4, HHH = 12;
            var T = 1;
            var thetar = 0;
            var thetal = -Math.PI;
            var intKey=[];
            var prez=0;

            var pose1 = {
                lThigh: Math.PI/6,
            rThigh: -Math.PI/6
            }
            var pose2 = {
                lThigh: -Math.PI/6,
            rThigh: +Math.PI/6
            }
            var keys = [
            [0, pose1],
            [0.5, pose2],
            [1, pose1]
            ];
            var ts = clock.getElapsedTime();

            function keyframe(t) {
            var s = ((t - ts) % T) / T;

            for (var i = 1; i < keys.length; i++) {
                if (keys[i][0] > s) break;
            }
            // take i-1
            var ii = i - 1;
            var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
            intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
                        keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
            ];
                return intKey;
            }




            init();
            animate();

            function init() {

            scene = new THREE.Scene();
                
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;
            let controls = new OrbitControls(camera, renderer.domElement);

            var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
            scene.add(gridXZ);

            ////////////////////////////////////////////////////////
            var loader = new THREE.TextureLoader();
                loader.setCrossOrigin('');
            texture = loader.load ('https://i.imgur.com/IejOuMK.png');
            
            
                let head = buildHead2(2*WWW,2*WWW,2*WWW);
                body = buildBody2(2*WWW,HHH,WWW);
            
            body.add(head);
            head.position.set(0,HHH,0);
            scene.add(body);
            body.position.set(0,HHH,0);
            
            leftLeg = buildLeg2(WWW,HHH,WWW);
            body.add(leftLeg);
            leftLeg.position.set(WWW/2,0,0);
            rightLeg = buildLeg2(WWW,HHH,WWW);
            body.add(rightLeg);
            rightLeg.position.set(-WWW/2,0,0);
            
            
            leftArm = buildArm2(WWW,HHH,WWW);
            leftArm.position.set(WWW+WWW/2,HHH,0);
            body.add(leftArm);
            rightArm = buildArm2(WWW,HHH,WWW);
            rightArm.position.set(-WWW-WWW/2,HHH,0);
            body.add(rightArm);
            
            
            //scene.add (Steve);
                window.addEventListener('resize', onWindowResize, false);
            }

                var uvs = [];

                ////////////

            const hh = 3;

            indices.push(0,1,2, 0,2,3);

            geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));	
                
            let head = new THREE.Group();

            head.add(mesh);

                return head;
            }

            function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
            let dt = clock.getDelta();
            let Rr = 20;
            let Rl = -40;
            let omegar = HHH/Rr/T;
            let omegal = HHH/Rl/T;
            
                if(leftright){
            thetar += omegar*dt;
            body.position.set (Rr*Math.cos(thetar)+20, HHH, -Rr*Math.sin(thetar));
            body.rotation.y = Math.PI + thetar;
            }
            else{
            thetal += omegal*dt;
            body.position.set (Rl*Math.cos(thetal)-40, HHH, -Rl*Math.sin(thetal));
            body.rotation.y = Math.PI + thetal;
            }
            
            if(body.position.z>0 && prez<0) {
                leftright = !leftright;
            }
            
            prez = body.position.z;
            let intKey = keyframe(clock.getElapsedTime());
            leftLeg.rotation.x = intKey[0];
            rightLeg.rotation.x = intKey[1];
            rightArm.rotation.x = intKey[0];
            leftArm.rotation.x = intKey[1];
            
            
            requestAnimationFrame(animate);
            render();
            }

            function render() {
            renderer.render(scene, camera);
            }


        </script>
